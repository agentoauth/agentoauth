name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Lint
        run: pnpm lint
      
      - name: Run tests
        run: pnpm -r --filter "!@agentoauth/hosted-verifier" run test

      - name: Run E2E policy tests
        run: |
          cd packages/examples
          pnpm test-e2e
        env:
          NODE_ENV: test
      
      - name: Run E2E intent tests (v0.3)
        run: |
          cd packages/examples
          pnpm test:intent
        env:
          NODE_ENV: test
      
      - name: Lint LangChain Invoice Demo UI
        run: |
          cd packages/langchain-invoice-demo/ui
          pnpm run lint
        env:
          NODE_ENV: test
      
      - name: Run Cloudflare Workers E2E tests
        if: matrix.node-version == '20.x'  # Wrangler v4 requires Node 20+
        timeout-minutes: 5
        run: |
          cd packages/hosted-verifier
          pnpm test
        env:
          NODE_ENV: test
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true  # Skip if wrangler not available in CI

